<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex justify-center items-center flex-col gap-12 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">
    <h1 class="text-5xl font-bold">Stopwatch App</h1>
    <div class="bg-white bg-opacity-20 backdrop-blur-lg shadow-lg rounded-2xl p-8 max-w-xs w-full">
        <h1 class="text-center text-3xl font-bold text-white mb-8">Stopwatch</h1>
        
        <!-- Display -->
        <div class="flex justify-center items-center text-6xl font-bold text-white mb-8">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
            <button 
                id="startBtn" 
                class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-2 px-6 rounded-lg hover:scale-105 transform transition-all duration-300 ease-in-out"
            >
                Start
            </button>
            <button 
                id="stopBtn" 
                class="bg-gradient-to-r from-red-400 to-red-600 text-white font-bold py-2 px-6 rounded-lg hover:scale-105 transform transition-all duration-300 ease-in-out hidden"
            >
                Stop
            </button>
            <button 
                id="resetBtn" 
                class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-bold py-2 px-6 rounded-lg hover:scale-105 transform transition-all duration-300 ease-in-out hidden"
            >
                Reset
            </button>
        </div>
    </div>

    <script>
        let minutes = 0;
        let seconds = 0;
        let milliseconds = 0;
        let interval;

        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const millisecondsDisplay = document.getElementById('milliseconds');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        function startStopwatch() {
            interval = setInterval(() => {
                milliseconds++;
                if (milliseconds === 100) {
                    milliseconds = 0;
                    seconds++;
                }
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }

                // Update the display
                minutesDisplay.textContent = minutes < 10 ? `0${minutes}` : minutes;
                secondsDisplay.textContent = seconds < 10 ? `0${seconds}` : seconds;
                millisecondsDisplay.textContent = milliseconds < 10 ? `0${milliseconds}` : milliseconds;
            }, 10);

            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
        }

        function stopStopwatch() {
            clearInterval(interval);
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }

        function resetStopwatch() {
            clearInterval(interval);
            minutes = 0;
            seconds = 0;
            milliseconds = 0;
            minutesDisplay.textContent = '00';
            secondsDisplay.textContent = '00';
            millisecondsDisplay.textContent = '00';

            stopBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startStopwatch);
        stopBtn.addEventListener('click', stopStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
    </script>
</body>
</html>
